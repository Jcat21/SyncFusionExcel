<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sine Test</title>
  <link href="material.css" rel="stylesheet" type="text/css"/>
  <script src="ej2.min.js" type="text/javascript"></script>

</head>

<body>
  <div id='spreadsheet'></div>
  <script>
   var spreadsheetObj = new ej.spreadsheet.Spreadsheet({
     enablePersistence: true,
     allowOpen: true,
     openUrl: 'https://ej2services.syncfusion.com/production/web-services/api/spreadsheet/open',
     allowSave: true,
     saveUrl: 'https://ej2services.syncfusion.com/production/web-services/api/spreadsheet/save',
     height: '1000px',
     width: '100%'
   });
   spreadsheetObj.appendTo('#spreadsheet');
  </script>
</body>
</html>
