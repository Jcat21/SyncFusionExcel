<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sine Test</title>
  <link href="material.css" rel="stylesheet" type="text/css"/>
  <script src="ej2.min.js" type="text/javascript"></script>
  
  import * as dataSource from 'SineTest.json';

</head>

<body>
  <div id='spreadsheet'></div>
  <script>
   var spreadsheetObj = new ej.spreadsheet.Spreadsheet({
     sheets: [
       {
        name: 'Sine Test',
        range: [{dataSource: (dataSource as any).defaultData }]
       }
     ],
     enablePersistence: true,
     allowOpen: true,
     openUrl: 'https://jcat21.github.io/SyncFusionExcel/SineTest.xlsx',
     allowSave: true,
     saveUrl: 'https://jcat21.github.io/SyncFusionExcel/SineTest.xlsx',
   });
   spreadsheetObj.appendTo('#spreadsheet');
  </script>
</body>
</html>
